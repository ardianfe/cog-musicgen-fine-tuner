build:
  gpu: true
  cuda: "12.1"
  system_packages:
    - ffmpeg
    - unzip
    - build-essential
    - libeigen3-dev
    - libyaml-dev
    - libfftw3-dev
    - libtag1-dev>=1.9
    - libchromaprint-dev
    - numactl
    - sox

  python_version: "3.9"
  python_packages:
    - -r requirements.txt

  run:
    - python3 -m pip install -r requirements.txt
    - python3 -m pip install -U git+https://github.com/facebookresearch/demucs#egg=demucs

predict: "predict.py:Predictor"
train: "train.py:train"
