build:
  gpu: true
  cuda: "12.1"
  system_packages:
    - ffmpeg
    - unzip
    - build-essential
    - libeigen3-dev
    - libyaml-dev
    - libfftw3-dev
    - libtag1-dev>=1.9
    - libchromaprint-dev
    - numactl
    - sox

  python_version: "3.9"
  python_packages:
    - dora
    - demucs
    - torch==2.1.0
    - av
    - einops
    - flashy>=0.0.1
    - hydra-core>=1.1
    - hydra_colorlog
    - julius
    - num2words
    - numpy
    - sentencepiece
    - spacy==3.5.2
    - torchaudio
    - huggingface_hub
    - tqdm
    - transformers>=4.31.0
    - xformers==0.0.22.post7 --index-url https://download.pytorch.org/whl/cu121
    - librosa
    - gradio
    - torchmetrics
    - encodec
    - protobuf
    - tensorboard>=1.15
    - pydub
    - numba
    - essentia-tensorflow
    - moviepy

  run:
    - python3 -m pip install -U git+https://github.com/facebookresearch/demucs#egg=demucs

predict: "predict.py:Predictor"
train: "train.py:train"
